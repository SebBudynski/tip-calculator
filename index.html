<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/css/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h1>
        <img src="images/logo.svg" alt="logo" />
      </h1>
      <div class="content">
        <div class="selection-container">
          <div class="input--container">
            <div class="input__label">
              <label for="bill-amount">Bill</label>
            </div>
            <img src="images/icon-dollar.svg" alt="icon of a dolar" />
            <input type="number" id="bill-amount" name="bill-amount" placeholder="0" />
          </div>
          <div class="buttons-container">
            <h2>Select Tip %</h2>
            <div class="buttons">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input id="number-input" type="number" placeholder="Custom" />
            </div>
          </div>
          <div>
            <label for="number-of-people">Number of People</label>
          </div>
          <div class="bottom__input--container">
            <img src="images/icon-person.svg" alt="icon of a person" />
            <input
              type="number"
              class="peoples"
              id="number-of-people"
              name="number-of-people"
              placeholder="0"
              step="1"
              min="1"
            />
          </div>
        </div>
        <div class="results">
          <div class="tip-amount">
            <p><strong>Tip Amount</strong><br />/ person</p>
            <p class="amount">$4.27</p>
          </div>
          <div class="tip-amount">
            <p>
              <strong>Total</strong><br />
              / person
            </p>
            <p class="amount">$32.79</p>
          </div>
          <button id="reset">Reset</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sebastian</a>.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
