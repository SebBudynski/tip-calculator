<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/css/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h1>
        <img src="images/logo.svg" alt="logo" />
      </h1>
      <div class="content">
        <div class="selection-container">
          <div class="input--container">
            <div class="input__label">
              <label for="bill-amount">Bill</label>
              <span
                class="txt-error"
                data-for="bill-amount"
                >Can't be zero</span
              >
            </div>
            <img src="images/icon-dollar.svg" alt="icon of a dolar" />
            <input
              class="bill"
              type="number"
              id="bill-amount"
              name="bill-amount"
              min="1"
              placeholder="0"
            />
          </div>
          <div class="buttons-container">
            <h2>Select Tip %</h2>
            <div class="buttons">
              <button class="tip-btn" value="0.05">5%</button>
              <button class="tip-btn" value="0.1">10%</button>
              <button class="tip-btn" value="0.15">15%</button>
              <button class="tip-btn" value="0.25">25%</button>
              <button class="tip-btn" value="0.5">50%</button>
              <input id="custom-input" type="number" placeholder="Custom" />
            </div>
          </div>
          <div>
            <label for="number-of-people">Number of People</label>
            <span class="txt-error hidden" data-for="number-of-people"
              >Can't be zero</span
            >
          </div>
          <div class="bottom__input--container">
            <img src="images/icon-person.svg" alt="icon of a person" />
            <input
              type="number"
              class="people"
              id="number-of-people"
              name="number-of-people"
              placeholder="0"
              min="1"
            />
          </div>
        </div>
        <div class="results">
          <div class="tip-amount">
            <p><strong>Tip Amount</strong><br />/ person</p>
            <p class="tip">$4.27</p>
          </div>
          <div class="tip-amount">
            <p>
              <strong>Total</strong><br />
              / person
            </p>
            <p class="final-bill">$32.79</p>
          </div>
          <button class="reset">RESET</button>
        </div>
      </div>
      <span class="test">Test</span>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sebastian</a>.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
